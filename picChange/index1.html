    <script type="text/javascript">
        var picCurrent = 1;
        var picTotal = 8;
        var interval;
        function picChange(current) {
            PicStop();
            picCurrent = current;
            setSelectClass()
            PicAnimate();
            return false;
        }
        function PicPer() {
            if (picCurrent > 1) {
                picCurrent--;
            }
            else {
                picCurrent = picTotal;
            }
            picChange(picCurrent);
        }
        function PicNext() {
            if (picCurrent == picTotal) {
                picCurrent = 1
            }
            else {
                picCurrent++;
            }
            picChange(picCurrent);
        }
        function setSelectClass() {
            $("#divLink").find("a").removeClass("picselect")
            var obj = $("#divLink").find("a[title='" + picCurrent + "']");
            obj.addClass("picselect");
            return false;
        }
        function PicAnimate() {
            $("#divImg").animate({ left: -((picCurrent - 1) * 1000) + "px" }, "1000");
        }
        function PicStop() {
            if ($("#divImg").is(":animated")) { $("#divImg").stop(); }
            return false;
        }
        function PicRun(functionName) {
            picChange(1);
            interval = setInterval(PicNext, "3000");
        }
        function PicIntervalStop() {
            clearTimeout(interval);
        }
        $(document).ready(function () {
            PicRun();
        });
    </script>
